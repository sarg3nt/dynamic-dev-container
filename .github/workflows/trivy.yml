name: Trivy

on:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]
    paths:
      - "home/**"
      - "scripts/**"
      - "usr/**"
      - "workflow_scripts/**"
      - ".dockerignore"
      - ".mise.toml"
      - ".pre-commit-config.yaml"
      - "Dockerfile"
      - "requirements.txt"
      - "pyproject.toml"
      - "package.json"
      - "**/*.sh"
    # Skip on draft PRs since container-test.yml already covers this
    types: [opened, synchronize, reopened, ready_for_review]

  schedule:
    - cron: "19 14 * * 5"
  workflow_dispatch: # Allows manual triggering

env:
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}

permissions:
  contents: read

jobs:
  trivy-scan:
    name: Trivy Security Scan
    # Skip if this is a draft PR (container-test.yml will handle it)
    if: github.event.pull_request.draft != true
    permissions:
      contents: write # for actions/checkout to fetch code and for SBOM to push results
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            ghcr.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            public.ecr.aws:443
            mirrors.rockylinux.org:443
            download.rockylinux.org:443
            dl.rockylinux.org:443
            vault.rockylinux.org:443
            download.docker.com:443
            registry.fedoraproject.org:443
            mirror.stream.centos.org:443

      - name: Log Into Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - name: Build Docker Image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ github.sha }}

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ github.sha }}"
          format: "template"
          template: "@/contrib/sarif.tpl"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
        env:
          TRIVY_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-db,public.ecr.aws/aquasecurity/trivy-db
          TRIVY_SKIP_JAVA_DB_UPDATE: true

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@3599b3baa15b485a2e49ef411a7a4bb2452e7f93
        with:
          sarif_file: "trivy-results.sarif"
